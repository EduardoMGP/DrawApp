<div class="container">
  <div class="title">
    <h1><a routerLink="/">Home</a> / Canvas</h1>
    <p>
      Desperte o artista que há em você! Se inspire com os desenhos de outras pessoas em tempo real.
    </p>
  </div>

  <div class="salas">
    <div class="sala" *ngFor="let sala of salas">
      <div class="sala__content">
        <div class="sala__title">
          <h2 class="d-flex justify-content-between"><i class="fa-solid fa-paintbrush"></i> {{ sala.name }}</h2>
        </div>
        <div class="sala__actions">
          <span><i class="fas fa-users"></i> {{ sala.peoples }}</span>
          <a routerLink="/canvas/{{ sala.name }}" class="btn btn-success">Entrar</a>
        </div>
      </div>
    </div>
  </div>
</div>
